<div class="cv-item">
    <div class="cv-item__date">{{ job.date }}</div>
    <div class="cv-item__company">{{ job.name }}</div>
    <div class="cv-item__post">{{ job.post }}</div>
    <div class="cv-item__desc">
        <ul>
            {% for desc in job.desc %}
            <li>{{ desc }}</li>
            {% endfor %}
        </ul>
    </div>
    {% if job.tech %}
    <div class="cv-item__tech">{{ job.tech }}</div>
    {% endif %}
</div>
